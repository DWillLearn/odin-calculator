<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="interface">
      <section class="interface--screen screen"></section>
      <section class="interface--buttons buttons">
        <div class="buttons--row row">
          <button class="row--button button">1</button>
          <button class="row--button button">2</button>
          <button class="row--button button">3</button>
          <button class="row--button button">&#xF7;</button>
        </div>
        <div class="buttons--row row">
          <button class="row--button button">4</button>
          <button class="row--button button">5</button>
          <button class="row--button button">6</button>
          <button class="row--button button">&#215;</button>
        </div>
        <div class="buttons--row row">
          <button class="row--button button">7</button>
          <button class="row--button button">8</button>
          <button class="row--button button">9</button>
          <button class="row--button button">-</button>
        </div>
        <div class="buttons--row row">
          <button class="row--button button">0</button>
          <button class="row--button button">+</button>
        </div>
        <div class="buttons--row row">
          <button class="row--button button">C</button>
          <button class="row--button button">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
